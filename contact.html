<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Kohinoor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Contact Section */
    /* Footer */


    .contact-section {
        padding: 60px 20px;
        text-align: center;
        background-color: rgb(0, 0, 33);
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Glowing heading */
    .section-title {
        color: rgb(135, 61, 205);
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-shadow: 0 0 10px rgb(135, 61, 205),
                     0 0 20px rgb(135, 61, 205),
                     0 0 40px rgb(135, 61, 205);
        animation: glowPulse 2s infinite alternate;
    }

    /* Contact Form */
    .contact-form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
        margin: auto;
        animation: slideUp 1.2s ease-in-out;
    }

    .contact-form input,
    .contact-form textarea {
        margin: 12px 0;
        padding: 14px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
        transition: all 0.3s ease-in-out;
    }

    /* Input glow effect on focus */
    .contact-form input:focus,
    .contact-form textarea:focus {
        box-shadow: 0 0 10px rgb(135, 61, 205),
                    0 0 20px rgb(135, 61, 205);
        transform: scale(1.02);
    }

    /* Button */
    .contact-form button {
        margin-top: 20px;
        padding: 14px;
        background-color: rgb(135, 61, 205);
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        color: white;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    .contact-form button:hover {
        background-color: rgb(180, 100, 255);
        box-shadow: 0 0 15px rgb(135, 61, 205),
                    0 0 25px rgb(135, 61, 205);
        transform: scale(1.05);
    }

    /* Background floating animation */
    body {
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: '';
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(135,61,205,0.4) 0%, transparent 70%);
        border-radius: 50%;
        top: 20%;
        left: 10%;
        animation: float 6s ease-in-out infinite alternate;
    }

    body::after {
        content: '';
        position: absolute;
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, rgba(180,100,255,0.3) 0%, transparent 70%);
        border-radius: 50%;
        bottom: 15%;
        right: 15%;
        animation: float 8s ease-in-out infinite alternate-reverse;
    }

    /* Keyframes */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glowPulse {
        from { text-shadow: 0 0 10px rgb(135, 61, 205); }
        to { text-shadow: 0 0 25px rgb(180, 100, 255); }
    }

    @keyframes float {
        from { transform: translateY(0); }
        to { transform: translateY(-20px); }
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <div class="left">Kohinoor's Portfolio</div>
      <div class="right">
        <ul>
          <li><a class="underline-effect" href="index.html">Home</a></li>
          <li><a class="underline-effect" href="about.html">About</a></li>
          <li><a class="underline-effect" href="services.html">Services</a></li>
          <li><a class="underline-effect" href="project.html">Projects</a></li>
          <li><a class="underline-effect active" href="contact.html">Contact Me</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1 class="section-title">Contact Me</h1>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer>
    <div class="footer">
      <div id="iii" class="footerfirst">
        Copyright &#169; kohinoorsportfolio.com | All Rights Reserved
      </div>
      
  </footer>
</body>
</html>
